
<footer class="site-footer h-card">
  <data class="u-url" href="{{ "/" | relative_url }}"></data>

  <div class="wrapper">

    <div class="footer-col-wrapper">
      <div class="footer-col">
        {% if site.title and site.footer_info -%}
        <div class="tooltip">
          &copy; {{ 'now' | date: "%Y" }} {{ site.title }}.&nbsp;保留所有权利
          <span class="tooltiptext">{{ site.footer_info }}</span>
        </div>
        {% else %}
        {%- endif %}
      </div>
    </div>

    <div class="social-links">
      {%- include social.html -%}
    </div>

  </div>

</footer>
