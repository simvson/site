<footer class="site-footer h-card">
  <data class="u-url" href="{{ "/" | relative_url }}"></data>

  <div class="wrapper">

    <div class="footer-col-wrapper">
      <div class="footer-col">
        {% if site.title -%}
        <p class="tight-line-height">&copy; 2023 {{ site.title }}</p>
        {%- endif %}
        {% if site.footer_info -%}
        <p class="tight-line-height">{{ site.footer_info | escape }}</p>
        {%- endif %}
      </div>
    </div>

    <div class="social-links">
      {%- include social.html -%}
    </div>

  </div>

</footer>
